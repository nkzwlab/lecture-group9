<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>CHAT</title>
    <!--ウィンドウの高さの残り全部を覆うdivを作る方法
        下記を参考に、改良。
        https://stackoverflow.com/questions/90178/make-a-div-fill-the-height-of-the-remaining-screen-space -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="wrapper">
        <h1>ローカルサーバを用いたチャット</h1>

        <div id="lower-area">
            <div id="join-screen">
                <form id="join-form" action="">
                    ニックネーム : <input type="text" id="input_nickname" autocomplete="off" /><button type="submit">Join</button>
                </form>
            </div>

            <div id="chat-screen">
                <form id="chat-form" action="">
                    ニックネーム : <span id="nickname"></span>
                    <br />
                    メッセージ : <input type="text" id="input_message" autocomplete="off" /><button type="submit">Send</button>
                </form>
                <ul id="message_list"></ul>
            </div>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="client.js"></script>
</body>
</html>
